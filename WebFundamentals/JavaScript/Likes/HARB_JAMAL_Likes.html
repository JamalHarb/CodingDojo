<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="HARB_JAMAL_LikesStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
            <div> </div>
        </header>
        <p class="top">Your Feed</p>
        <main>
            <div class="left-panel">
                <div>
                    <img src="user-circle.png" alt="User">
                    <a href="#">Add an avatar</a>
                    <p>Jamal Harb</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="feed">
                    <div class="feed-top">
                        <div class="name">
                            <p class="name-p">Neil M</p>
                        </div>
                        <div class="like-side">
                            <p class="one">0 like(s)</p>
                            <button onclick="likePlusOne()" class="like">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="feed">
                    <div class="feed-top">
                        <div class="name">
                            <p class="name-p">Nichole K</p>
                        </div>
                        <div class="like-side">
                            <p class="two">0 like(s)</p>
                            <button onclick="likePlusTwo()" class="like">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="feed">
                    <div class="feed-top">
                        <div class="name">
                            <p class="name-p">Jim R</p>
                        </div>
                        <div class="like-side">
                            <p class="three">0 like(s)</p>
                            <button onclick="likePlusThree()" class="like">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </main>
    </div>

    <script src="HARB_JAMAL_LikesScript.js"></script>
</body>
</html>
